<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Poker Bot Tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .login-container {
            background: #252525;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #4a90e2;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #888;
            font-size: 14px;
        }

        .lock-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #4a90e2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #5a9ff2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-login:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(217, 83, 79, 0.2);
            border: 1px solid #d9534f;
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(92, 184, 92, 0.2);
            border: 1px solid #5cb85c;
            color: #7dff7d;
        }

        .alert-warning {
            background: rgba(240, 173, 78, 0.2);
            border: 1px solid #f0ad4e;
            color: #ffc870;
        }

        .security-info {
            margin-top: 30px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 6px;
            border-left: 3px solid #4a90e2;
        }

        .security-info h3 {
            color: #4a90e2;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .security-info ul {
            list-style: none;
            font-size: 12px;
            color: #888;
        }

        .security-info li {
            padding: 4px 0;
        }

        .security-info li::before {
            content: "‚úì ";
            color: #5cb85c;
            font-weight: bold;
            margin-right: 8px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .rate-limit-warning {
            font-size: 12px;
            color: #f0ad4e;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="lock-icon">üîê</div>
            <h1>Admin Access</h1>
            <p>Bot Review Panel</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Login
            </button>

            <div id="rateLimitWarning" class="rate-limit-warning" style="display: none;">
                Too many attempts. Please wait before trying again.
            </div>
        </form>

        <div class="footer">
            Poker Bot Tournament System v1.0
        </div>
    </div>

    <script>
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 8;

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const form = document.getElementById('loginForm');
            
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
                form.style.opacity = '0.6';
            } else {
                btn.disabled = false;
                btn.textContent = 'Login';
                form.style.opacity = '1';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            loginAttempts++;
            
            if (loginAttempts > MAX_ATTEMPTS) {
                showAlert('Too many login attempts. Please wait 15 minutes.', 'error');
                document.getElementById('rateLimitWarning').style.display = 'block';
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    loginAttempts = 0; // Reset on success
                    
                    setTimeout(() => {
                        window.location.href = '/admin/review';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Invalid credentials', 'error');
                    
                    // Show warning after 3 attempts
                    if (loginAttempts >= 3) {
                        showAlert(
                            `Warning: ${MAX_ATTEMPTS - loginAttempts} attempts remaining before lockout`, 
                            'warning'
                        );
                    }
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Check if already authenticated
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated && data.is_admin) {
                        window.location.href = '/admin/review';
                    }
                }
            } catch (error) {
                // Not authenticated, show login form
            }
        }

        // Check on page load
        checkAuth();

        // Reset rate limit warning after 60 seconds
        setInterval(() => {
            if (loginAttempts > 0 && loginAttempts < MAX_ATTEMPTS) {
                loginAttempts = Math.max(0, loginAttempts - 1);
                if (loginAttempts === 0) {
                    document.getElementById('rateLimitWarning').style.display = 'none';
                }
            }
        }, 60000);
    </script>
</body>
</html>
