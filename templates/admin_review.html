<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Review - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 2px solid #333;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }

        .stat-value {
            color: #fff;
            font-weight: 600;
            font-size: 18px;
        }

        .submissions-list {
            display: grid;
            gap: 20px;
        }

        .submission-card {
            background: #252525;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.2s;
        }

        .submission-card:hover {
            border-color: #4a90e2;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .submission-info h3 {
            color: #fff;
            margin-bottom: 8px;
        }

        .submission-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 14px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #f0ad4e;
            color: #000;
        }

        .status-approved {
            background: #5cb85c;
            color: #fff;
        }

        .status-rejected {
            background: #d9534f;
            color: #fff;
        }

        .safety-check {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .safety-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .severity-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .severity-safe { background: #5cb85c; color: #fff; }
        .severity-suspicious { background: #f0ad4e; color: #000; }
        .severity-dangerous { background: #d9534f; color: #fff; }
        .severity-invalid { background: #999; color: #fff; }

        .flags-list {
            list-style: none;
        }

        .flag-item {
            padding: 8px;
            margin: 5px 0;
            border-left: 3px solid #666;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flag-high { border-left-color: #d9534f; }
        .flag-medium { border-left-color: #f0ad4e; }
        .flag-low { border-left-color: #5bc0de; }

        .code-preview {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .code-preview pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .line-count {
            color: #888;
            font-size: 12px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-approve {
            background: #5cb85c;
            color: #fff;
        }

        .btn-reject {
            background: #d9534f;
            color: #fff;
        }

        .btn-revision {
            background: #f0ad4e;
            color: #000;
        }

        .btn-expand {
            background: #5bc0de;
            color: #fff;
        }

        .feedback-form {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .feedback-form.active {
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 10px;
            font-family: inherit;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-submit {
            background: #4a90e2;
            color: #fff;
        }

        .btn-cancel {
            background: #666;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .toggle-code {
            cursor: pointer;
            color: #4a90e2;
            font-size: 12px;
            text-decoration: underline;
        }

        .code-preview.collapsed {
            max-height: 150px;
        }

        .review-notes {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .review-notes h4 {
            color: #4a90e2;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .note-item {
            padding: 10px;
            background: #1a1a1a;
            border-left: 3px solid #4a90e2;
            margin: 8px 0;
            font-size: 13px;
        }

        .note-date {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: rgba(217, 83, 79, 0.2);
            border: 1px solid #d9534f;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Bot Review Panel</h1>
            <p>Review and approve submitted poker bots</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Pending:</span>
                    <span class="stat-value" id="pendingCount">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Approved Today:</span>
                    <span class="stat-value" id="approvedToday">0</span>
                </div>
            </div>
        </header>

        <div id="submissionsList" class="submissions-list">
            <div class="loading">Loading submissions...</div>
        </div>
    </div>

    <script>
        let currentSubmissions = [];

        // Load submissions from API
        async function loadSubmissions() {
            const container = document.getElementById('submissionsList');
            container.innerHTML = '<div class="loading">Loading submissions...</div>';

            try {
                const response = await fetch('/api/admin/submissions');
                const data = await response.json();

                if (!data.success) {
                    showError('Failed to load submissions: ' + (data.error || 'Unknown error'));
                    return;
                }

                currentSubmissions = data.submissions || [];
                renderSubmissions();
                updateStats();

            } catch (error) {
                console.error('Error loading submissions:', error);
                showError('Failed to connect to server. Are you logged in?');
            }
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = currentSubmissions.length;
        }

        function showError(message) {
            const container = document.getElementById('submissionsList');
            container.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function renderSubmissions() {
            const container = document.getElementById('submissionsList');
            
            if (currentSubmissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>‚úÖ All caught up!</h2>
                        <p>No pending bot submissions to review</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentSubmissions.map(sub => `
                <div class="submission-card">
                    <div class="submission-header">
                        <div class="submission-info">
                            <h3>${escapeHtml(sub.bot_name)}</h3>
                            <div class="submission-meta">
                                <span>üìß ${escapeHtml(sub.submitter_email)}</span>
                                <span>üìÖ ${new Date(sub.submission_date).toLocaleString()}</span>
                                <span>üìÑ ${sub.code_lines} lines</span>
                            </div>
                        </div>
                        <span class="status-badge status-pending">Pending Review</span>
                    </div>

                    ${sub.review_notes && sub.review_notes.length > 0 ? `
                        <div class="review-notes">
                            <h4>Previous Review Notes</h4>
                            ${sub.review_notes.map(note => `
                                <div class="note-item">
                                    <div class="note-date">${new Date(note.date).toLocaleString()}</div>
                                    <div>${escapeHtml(note.action)}: ${escapeHtml(note.notes)}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="safety-check">
                        <div class="safety-header">
                            <strong>Automated Safety Check</strong>
                            <span class="severity-badge severity-${sub.safety_check.severity}">
                                ${sub.safety_check.severity.toUpperCase()}
                            </span>
                        </div>
                        ${sub.safety_check.total_flags > 0 ? `
                            <ul class="flags-list">
                                ${sub.safety_check.flags.map(flag => `
                                    <li class="flag-item flag-${flag.severity}">
                                        <span>
                                            <strong>${escapeHtml(flag.pattern)}</strong> - ${escapeHtml(flag.description)}
                                        </span>
                                        <span class="severity-badge severity-${flag.severity}">
                                            ${flag.severity}
                                        </span>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : '<p style="color: #5cb85c;">‚úì No issues detected</p>'}
                    </div>

                    <div class="code-header">
                        <strong>Bot Code</strong>
                        <span class="toggle-code" onclick="toggleCode('${sub.submission_id}')">
                            Expand/Collapse
                        </span>
                    </div>
                    <div class="code-preview collapsed" id="code-${sub.submission_id}">
                        <pre>${escapeHtml(sub.code)}</pre>
                    </div>

                    <div class="actions">
                        <button class="btn btn-approve" onclick="approveBot('${sub.submission_id}')">
                            ‚úì Approve
                        </button>
                        <button class="btn btn-revision" onclick="toggleFeedback('${sub.submission_id}', 'revision')">
                            üìù Request Revision
                        </button>
                        <button class="btn btn-reject" onclick="toggleFeedback('${sub.submission_id}', 'reject')">
                            ‚úó Reject
                        </button>
                    </div>

                    <div class="feedback-form" id="feedback-${sub.submission_id}">
                        <textarea id="feedback-text-${sub.submission_id}" 
                                  placeholder="Enter your feedback or reason..."></textarea>
                        <div class="form-actions">
                            <button class="btn btn-submit" onclick="submitFeedback('${sub.submission_id}')">
                                Submit
                            </button>
                            <button class="btn btn-cancel" onclick="toggleFeedback('${sub.submission_id}')">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleCode(submissionId) {
            const codeEl = document.getElementById(`code-${submissionId}`);
            codeEl.classList.toggle('collapsed');
        }

        function toggleFeedback(submissionId, action = null) {
            const formEl = document.getElementById(`feedback-${submissionId}`);
            formEl.classList.toggle('active');
            if (action) {
                formEl.dataset.action = action;
            }
        }

        function approveBot(submissionId) {
            if (confirm('Are you sure you want to approve this bot?')) {
                performAction(submissionId, 'approve', {});
            }
        }

        async function submitFeedback(submissionId) {
            const formEl = document.getElementById(`feedback-${submissionId}`);
            const action = formEl.dataset.action;
            const feedback = document.getElementById(`feedback-text-${submissionId}`).value;
            
            if (!feedback.trim()) {
                alert('Please enter feedback');
                return;
            }

            if (action === 'reject') {
                performAction(submissionId, 'reject', { reason: feedback });
            } else if (action === 'revision') {
                performAction(submissionId, 'request-revision', { feedback: feedback });
            }
        }

        async function performAction(submissionId, action, data) {
            try {
                const endpoint = `/api/admin/${action}/${submissionId}`;
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert(`‚úì ${result.message || 'Action completed successfully'}`);
                    // Reload submissions
                    loadSubmissions();
                } else {
                    alert(`‚úó Error: ${result.error || 'Action failed'}`);
                }

            } catch (error) {
                console.error('Action error:', error);
                alert('‚úó Failed to perform action. Check console for details.');
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize - load submissions when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadSubmissions();
        });
    </script>
</body>
</html>
