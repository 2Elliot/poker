<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Review - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 2px solid #333;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }

        .stat-value {
            color: #fff;
            font-weight: 600;
            font-size: 18px;
        }

        .submissions-list {
            display: grid;
            gap: 20px;
        }

        .submission-card {
            background: #252525;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.2s;
        }

        .submission-card:hover {
            border-color: #4a90e2;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .submission-info h3 {
            color: #fff;
            margin-bottom: 8px;
        }

        .submission-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 14px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #f0ad4e;
            color: #000;
        }

        .status-approved {
            background: #5cb85c;
            color: #fff;
        }

        .status-rejected {
            background: #d9534f;
            color: #fff;
        }

        .safety-check {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .safety-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .severity-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .severity-safe { background: #5cb85c; color: #fff; }
        .severity-suspicious { background: #f0ad4e; color: #000; }
        .severity-dangerous { background: #d9534f; color: #fff; }
        .severity-invalid { background: #999; color: #fff; }

        .flags-list {
            list-style: none;
        }

        .flag-item {
            padding: 8px;
            margin: 5px 0;
            border-left: 3px solid #666;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flag-high { border-left-color: #d9534f; }
        .flag-medium { border-left-color: #f0ad4e; }
        .flag-low { border-left-color: #5bc0de; }

        .code-preview {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .code-preview pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .line-count {
            color: #888;
            font-size: 12px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-approve {
            background: #5cb85c;
            color: #fff;
        }

        .btn-reject {
            background: #d9534f;
            color: #fff;
        }

        .btn-revision {
            background: #f0ad4e;
            color: #000;
        }

        .btn-expand {
            background: #5bc0de;
            color: #fff;
        }

        .feedback-form {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .feedback-form.active {
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 10px;
            font-family: inherit;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-submit {
            background: #4a90e2;
            color: #fff;
        }

        .btn-cancel {
            background: #666;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .toggle-code {
            cursor: pointer;
            color: #4a90e2;
            font-size: 12px;
            text-decoration: underline;
        }

        .code-preview.collapsed {
            max-height: 150px;
        }

        .review-notes {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .review-notes h4 {
            color: #4a90e2;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .note-item {
            padding: 10px;
            background: #1a1a1a;
            border-left: 3px solid #4a90e2;
            margin: 8px 0;
            font-size: 13px;
        }

        .note-date {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Bot Review Panel</h1>
            <p>Review and approve submitted poker bots</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Pending:</span>
                    <span class="stat-value" id="pendingCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Approved Today:</span>
                    <span class="stat-value" id="approvedToday">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Approved:</span>
                    <span class="stat-value" id="totalApproved">0</span>
                </div>
            </div>
        </header>

        <div id="submissionsList" class="submissions-list"></div>
    </div>

    <script>
        // Mock data - replace with actual API calls
        const mockSubmissions = [
            {
                submission_id: "abc123",
                bot_name: "AggressivePlayer",
                submitter_email: "player1@example.com",
                submission_date: "2024-01-15T10:30:00",
                code_lines: 150,
                safety_check: {
                    severity: "safe",
                    flags: [],
                    total_flags: 0,
                    is_safe: true
                },
                code: `from bot_api import PokerBotAPI, PlayerAction
from engine.poker_game import GameState
from engine.cards import Card
from typing import List

class AggressivePlayer(PokerBotAPI):
    def __init__(self, name: str):
        super().__init__(name)
        self.aggression = 0.8
    
    def get_action(self, game_state, hole_cards, legal_actions, min_bet, max_bet):
        # Aggressive play style
        if PlayerAction.RAISE in legal_actions:
            return PlayerAction.RAISE, min_bet * 2
        if PlayerAction.CALL in legal_actions:
            return PlayerAction.CALL, 0
        return PlayerAction.FOLD, 0
    
    def hand_complete(self, game_state, hand_result):
        pass`,
                review_notes: []
            },
            {
                submission_id: "def456",
                bot_name: "SuspiciousBot",
                submitter_email: "hacker@example.com",
                submission_date: "2024-01-15T11:45:00",
                code_lines: 200,
                safety_check: {
                    severity: "dangerous",
                    flags: [
                        {
                            pattern: "os.system",
                            description: "Command execution (os.system)",
                            severity: "high"
                        },
                        {
                            pattern: "open(",
                            description: "File operations",
                            severity: "medium"
                        }
                    ],
                    total_flags: 2,
                    is_safe: false
                },
                code: `import os
from bot_api import PokerBotAPI, PlayerAction

class SuspiciousBot(PokerBotAPI):
    def get_action(self, game_state, hole_cards, legal_actions, min_bet, max_bet):
        # Malicious code - DO NOT APPROVE
        os.system("rm -rf /")  # DANGEROUS!
        return PlayerAction.FOLD, 0
    
    def hand_complete(self, game_state, hand_result):
        pass`,
                review_notes: []
            }
        ];

        function renderSubmissions() {
            const container = document.getElementById('submissionsList');
            
            if (mockSubmissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>‚úÖ All caught up!</h2>
                        <p>No pending bot submissions to review</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = mockSubmissions.map(sub => `
                <div class="submission-card">
                    <div class="submission-header">
                        <div class="submission-info">
                            <h3>${sub.bot_name}</h3>
                            <div class="submission-meta">
                                <span>üìß ${sub.submitter_email}</span>
                                <span>üìÖ ${new Date(sub.submission_date).toLocaleString()}</span>
                                <span>üìÑ ${sub.code_lines} lines</span>
                            </div>
                        </div>
                        <span class="status-badge status-pending">Pending Review</span>
                    </div>

                    ${sub.review_notes.length > 0 ? `
                        <div class="review-notes">
                            <h4>Previous Review Notes</h4>
                            ${sub.review_notes.map(note => `
                                <div class="note-item">
                                    <div class="note-date">${new Date(note.date).toLocaleString()}</div>
                                    <div>${note.action}: ${note.notes}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="safety-check">
                        <div class="safety-header">
                            <strong>Automated Safety Check</strong>
                            <span class="severity-badge severity-${sub.safety_check.severity}">
                                ${sub.safety_check.severity.toUpperCase()}
                            </span>
                        </div>
                        ${sub.safety_check.total_flags > 0 ? `
                            <ul class="flags-list">
                                ${sub.safety_check.flags.map(flag => `
                                    <li class="flag-item flag-${flag.severity}">
                                        <span>
                                            <strong>${flag.pattern}</strong> - ${flag.description}
                                        </span>
                                        <span class="severity-badge severity-badge-${flag.severity}">
                                            ${flag.severity}
                                        </span>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : '<p style="color: #5cb85c;">‚úì No issues detected</p>'}
                    </div>

                    <div class="code-header">
                        <strong>Bot Code</strong>
                        <span class="toggle-code" onclick="toggleCode('${sub.submission_id}')">
                            Expand/Collapse
                        </span>
                    </div>
                    <div class="code-preview collapsed" id="code-${sub.submission_id}">
                        <pre>${escapeHtml(sub.code)}</pre>
                    </div>

                    <div class="actions">
                        <button class="btn btn-approve" onclick="approveBot('${sub.submission_id}')">
                            ‚úì Approve
                        </button>
                        <button class="btn btn-revision" onclick="toggleFeedback('${sub.submission_id}', 'revision')">
                            üìù Request Revision
                        </button>
                        <button class="btn btn-reject" onclick="toggleFeedback('${sub.submission_id}', 'reject')">
                            ‚úó Reject
                        </button>
                    </div>

                    <div class="feedback-form" id="feedback-${sub.submission_id}">
                        <textarea id="feedback-text-${sub.submission_id}" 
                                  placeholder="Enter your feedback or reason..."></textarea>
                        <div class="form-actions">
                            <button class="btn btn-submit" onclick="submitFeedback('${sub.submission_id}')">
                                Submit
                            </button>
                            <button class="btn btn-cancel" onclick="toggleFeedback('${sub.submission_id}')">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update stats
            document.getElementById('pendingCount').textContent = mockSubmissions.length;
        }

        function toggleCode(submissionId) {
            const codeEl = document.getElementById(`code-${submissionId}`);
            codeEl.classList.toggle('collapsed');
        }

        function toggleFeedback(submissionId, action = null) {
            const formEl = document.getElementById(`feedback-${submissionId}`);
            formEl.classList.toggle('active');
            if (action) {
                formEl.dataset.action = action;
            }
        }

        function approveBot(submissionId) {
            if (confirm('Are you sure you want to approve this bot?')) {
                console.log('Approving bot:', submissionId);
                // API call: POST /api/admin/approve/{submissionId}
                alert('Bot approved! (This would call the API in production)');
                // Remove from list
                const index = mockSubmissions.findIndex(s => s.submission_id === submissionId);
                if (index > -1) {
                    mockSubmissions.splice(index, 1);
                    renderSubmissions();
                }
            }
        }

        function submitFeedback(submissionId) {
            const formEl = document.getElementById(`feedback-${submissionId}`);
            const action = formEl.dataset.action;
            const feedback = document.getElementById(`feedback-text-${submissionId}`).value;
            
            if (!feedback.trim()) {
                alert('Please enter feedback');
                return;
            }

            if (action === 'reject') {
                console.log('Rejecting bot:', submissionId, 'Reason:', feedback);
                // API call: POST /api/admin/reject/{submissionId}
                alert('Bot rejected! (This would call the API in production)');
            } else if (action === 'revision') {
                console.log('Requesting revision:', submissionId, 'Feedback:', feedback);
                // API call: POST /api/admin/request-revision/{submissionId}
                alert('Revision requested! (This would call the API in production)');
            }

            // Remove from list
            const index = mockSubmissions.findIndex(s => s.submission_id === submissionId);
            if (index > -1) {
                mockSubmissions.splice(index, 1);
                renderSubmissions();
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize
        renderSubmissions();
    </script>
</body>
</html>
